<!DOCTYPE html>
<html>
<head>
	<title>Stackoverflow-lite</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img src="img/background.jpg" class="login-background">		
				
	<div class="main">
		<div class="account-section">						
			<div class="login">
				<p class="create-account-input">Create Account</p>
				<form id="addpost">
					<input type="text" id = "user_name" class="create-account-input" placeholder="Username" required>
					<input type="email" id = "email" class="create-account-input" placeholder="email" required>
					<input type='tel' class="create-account-input" pattern='[\+][\(]\d{1}\d{2}[\)]\d{4}[\-]\d{5}' title='Phone Number (Format: +(256)7520-67415)' placeholder="Tel +(256)7520-67415" required>
					<input type="password" id = "password" id="password" class="create-account-input" placeholder="Enter password" required>
					<input type="password" name="" id="confirm_password" class="create-account-input" placeholder="Confirm Password" required>
					<input type="submit" id="create-account-submit" value= "Submit" >
				</form>
			</div>								
		</div>
	</div>		
</body>
<script src="js/signup.js"></script>
</html>
